<ion-header>
  <ion-toolbar>
    <ion-title>{{details.nama}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab2"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img src="{{image}}" />
    <ion-card-content>
      <ion-card-title>
        {{details.nama}}
      </ion-card-title>
      <p>
        {{details.ktrg}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
