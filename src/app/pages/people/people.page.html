<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="list">
    <ion-item *ngFor="let item of list" [routerLink]="['/tabs/tab2/people/',item.id]" routerLinkActive="router-link-active" >
      <ion-avatar item-left *ngIf="item.acak">
        <img src="{{apiUrl}}/assets/uploads/images/people/{{item.acak}}-1.jpg">
      </ion-avatar>
      <p>{{item.nama}}</p>
    </ion-item>
  </ion-list>
</ion-content>
