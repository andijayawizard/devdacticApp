<ion-header>
  <ion-toolbar>
    <ion-title>people</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item button="" *ngFor="let item of list" routerLink="/people/{{item.id}}" routerLinkActive="router-link-active" >
        <ion-avatar item-left *ngIf="item.acak">
          <img src="{{apiUrl}}/assets/uploads/images/people/{{item.acak}}-1.jpg">
        </ion-avatar>
        <p>{{item.nama}}</p>
      </ion-item>
  </ion-list>
</ion-content>
